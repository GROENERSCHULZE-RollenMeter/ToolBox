<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werbetechniker-Tools | GR√ñNER-SCHULZE GMBH</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-navy: #0E1D3A;
            --brand-cyan: #1DA1F2;
            --bg-page: #f0f2f5;
            --app-width: 360px;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; background: var(--bg-page); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; 
        }

        .app-shell {
            width: var(--app-width); min-width: var(--app-width); background: var(--brand-navy);
            color: white; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border-radius: 30px;
            overflow: hidden; display: flex; flex-direction: column; margin: 10px;
            position: relative;
        }

        @media (max-width: 380px) { .app-shell { width: 100vw; min-width: 100vw; border-radius: 0; margin: 0; } }

        .view { display: none; flex-direction: column; padding: 15px 20px; box-sizing: border-box; }
        .view.active { display: flex; }

        .top-nav { display: flex; justify-content: space-between; padding: 15px 20px 5px; gap: 8px; }
        select { background: white; border: none; padding: 5px 8px; border-radius: 6px; font-weight: bold; color: var(--brand-navy); font-size: 0.7rem; outline: none; }

        .logo-area { text-align: center; padding: 5px 0 10px; }
        .logo-area img { max-width: 130px; height: auto; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .logo-area h1 { font-size: 0.85rem; letter-spacing: 1.5px; margin: 5px 0; text-transform: uppercase; font-weight: 800; }

        .card { background: white; border-radius: 15px; padding: 10px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: var(--brand-navy); margin-bottom: 8px; transition: 0.2s; }
        .card:active { transform: scale(0.96); }
        .icon { width: 38px; height: 38px; background: var(--brand-navy); color: var(--brand-cyan); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        .bt-btn {
            background: #2563eb; color: white; border: none; padding: 8px 12px; border-radius: 12px; 
            font-size: 0.65rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 6px; 
            cursor: pointer; width: 100%; margin-bottom: 15px; text-transform: uppercase;
        }

        .res-card { background: white; padding: 15px; border-radius: 18px; text-align: center; margin: 8px 0; color: var(--brand-navy); }
        .res-num { font-size: 2rem; font-weight: 900; color: var(--brand-cyan); display: block; }

        /* Easter Egg Styling */
        #easter-egg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(14, 29, 58, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; padding: 20px; box-sizing: border-box;
            animation: fadeIn 0.4s ease;
        }

        .egg-text {
            color: #FFD700; /* Gold */
            font-weight: 900; font-size: 1.2rem; text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        footer { text-align: center; padding: 10px 20px 20px; font-size: 0.6rem; color: #94a3b8; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="easter-egg-overlay">
        <div class="egg-text">Powerd by<br>Werbedruck-GM<br>DER MEISTER</div>
        <div style="font-size: 2.5rem;">üèÜ</div>
    </div>

    <div class="top-nav">
        <select id="uG" onchange="calcAll()"><option value="mm">mm</option><option value="inc">inch</option></select>
        <select id="lG" onchange="changeLang()">
            <option value="de">DE</option><option value="en">EN</option><option value="fr">FR</option>
            <option value="jp">JP</option>
        </select>
    </div>

    <div id="main" class="view active">
        <div class="logo-area">
            <img src="GS-Logo.jpg" alt="Logo" id="logo-click">
            <h1 id="t-main-h">Werbetechniker-Tools</h1>
        </div>
        <div class="menu-list">
            <div class="card" onclick="go('rollen')"><div class="icon"><i data-lucide="ruler"></i></div><div class="card-text"><h2>Rollen-Meter</h2><p>Restmeter berechnen</p></div></div>
            <div class="card" onclick="go('nutzen')"><div class="icon"><i data-lucide="layout-grid"></i></div><div class="card-text"><h2>Nutzen-Optimierer</h2><p>Verschnitt minimieren</p></div></div>
            <div class="card" onclick="go('led')"><div class="icon"><i data-lucide="lightbulb"></i></div><div class="card-text"><h2>LED-Profi</h2><p>Abst√§nde & Ausleuchtung</p></div></div>
        </div>
        <footer id="footer-content"></footer>
    </div>

    <div id="view-rollen" class="view">
        <div class="back-btn" onclick="go('main')"><i data-lucide="chevron-left"></i> <span>ZUR√úCK</span></div>
        <div class="logo-area"><h1>Rollen-Meter</h1></div>
        <button class="bt-btn" onclick="btConnect()"><i data-lucide="bluetooth"></i> <span id="t-bt">BT-Messschieber verbinden</span></button>
        <div class="input-box"><span class="label">Rollendurchmesser</span><input type="number" id="rD" oninput="calcR()"></div>
        <div class="input-box"><span class="label">Kerndurchmesser</span><input type="number" id="rd" value="76" oninput="calcR()"></div>
        <div class="input-box"><span class="label">St√§rke (mm)</span><input type="number" id="rs" value="0.15" step="0.01" oninput="calcR()"></div>
        <div class="res-card"><span id="resR" class="res-num">0.00 m</span></div>
    </div>

    <div id="view-led" class="view">
        <div class="back-btn" onclick="go('main')"><i data-lucide="chevron-left"></i> <span>ZUR√úCK</span></div>
        <div class="logo-area"><h1>LED-Profi</h1></div>
        </div>
</div>

<script>
    // Easter Egg Logik
    let clicks = 0;
    let timer;
    document.getElementById('logo-click').addEventListener('click', () => {
        clicks++;
        clearTimeout(timer);
        if (clicks === 5) {
            const overlay = document.getElementById('easter-egg-overlay');
            overlay.style.display = 'flex';
            
            // Nach 3 Sekunden (3000ms) ausblenden
            setTimeout(() => {
                overlay.style.animation = 'fadeOut 0.5s ease forwards';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    overlay.style.animation = 'fadeIn 0.4s ease';
                }, 500);
            }, 3000);
            
            clicks = 0;
        }
        timer = setTimeout(() => { clicks = 0; }, 1000);
    });

    const i18n = {
        de: { mainH: "Werbetechniker-Tools", bt: "BT-Messschieber verbinden" },
        en: { mainH: "Signmaker Tools", bt: "Connect BT Caliper" },
        fr: { mainH: "Outils de Signal√©tique", bt: "Connecter Pied √† Coulisse BT" },
        jp: { mainH: "ÁúãÊùøË£Ω‰Ωú„ÉÑ„Éº„É´", bt: "BT„Éé„ÇÆ„Çπ„ÇíÊé•Á∂ö„Åô„Çã" }
    };

    function changeLang() {
        const l = document.getElementById('lG').value;
        document.getElementById('t-main-h').innerText = i18n[l].mainH;
        document.getElementById('t-bt').innerText = i18n[l].bt;
    }

    function go(v) { 
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active')); 
        document.getElementById(v === 'main' ? 'main' : 'view-' + v).classList.add('active'); 
        lucide.createIcons(); 
    }

    function calcR() {
        let D = parseFloat(document.getElementById('rD').value), 
            d = parseFloat(document.getElementById('rd').value), 
            s = parseFloat(document.getElementById('rs').value);
        if(D && d && s) document.getElementById('resR').innerText = ((Math.PI * (Math.pow(D,2)-Math.pow(d,2)))/(4000*s)).toFixed(2) + " m";
    }

    function btConnect() { alert("Suche BT-Ger√§t..."); }

    document.getElementById('footer-content').innerHTML = `<strong>GR√ñNER-SCHULZE GMBH</strong>V2.0.1 | ¬© 2026`;
    
    lucide.createIcons();
</script>
</body>
</html>
