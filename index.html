<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werbetechniker-Tools | GRÖNER-SCHULZE GMBH</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-navy: #0E1D3A;
            --brand-cyan: #1DA1F2;
            --bg-page: #f0f2f5;
            --app-width: 360px;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; background: var(--bg-page); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; 
        }

        .app-shell {
            width: var(--app-width); min-width: var(--app-width); background: var(--brand-navy);
            color: white; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border-radius: 30px;
            overflow: hidden; display: flex; flex-direction: column; margin: 10px;
            position: relative; height: 640px;
        }

        @media (max-width: 380px) { .app-shell { width: 100vw; min-width: 100vw; height: 100vh; border-radius: 0; margin: 0; } }

        /* Easter Egg Popup (Modal) */
        #egg-popup {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(14, 29, 58, 0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(4px);
        }

        .egg-content {
            background: var(--brand-navy);
            border: 2px solid var(--brand-cyan);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .egg-line-w { color: white; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.9; }
        .egg-line-c { color: var(--brand-cyan); font-weight: 900; font-size: 1.5rem; margin: 10px 0; }
        .egg-line-b { color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* App UI */
        .view { display: none; flex-direction: column; padding: 15px 20px; box-sizing: border-box; }
        .view.active { display: flex; }
        .top-nav { display: flex; justify-content: space-between; padding: 15px 20px 5px; }
        select { background: white; border: none; padding: 5px 8px; border-radius: 6px; font-weight: bold; font-size: 0.7rem; }
        .logo-area { text-align: center; padding: 5px 0 10px; }
        .logo-area img { max-width: 130px; height: auto; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .logo-area h1 { font-size: 0.85rem; letter-spacing: 1.5px; margin: 5px 0; text-transform: uppercase; font-weight: 800; }
        .card { background: white; border-radius: 15px; padding: 10px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: var(--brand-navy); margin-bottom: 8px; }
        .icon { width: 38px; height: 38px; background: var(--brand-navy); color: var(--brand-cyan); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .card-text h2 { margin: 0; font-size: 0.9rem; }
        .card-text p { margin: 0; font-size: 0.65rem; color: #64748b; }
        footer { text-align: center; padding: 15px; font-size: 0.6rem; color: #94a3b8; margin-top: auto; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="egg-popup">
        <div class="egg-content">
            <div class="egg-line-w">Powerd by</div>
            <div class="egg-line-c">Werbedruck-GM</div>
            <div class="egg-line-b">DER MEISTER</div>
        </div>
    </div>

    <div class="top-nav">
        <select><option>mm</option></select>
        <select id="lG" onchange="changeLang()"><option value="de">DE</option><option value="en">EN</option></select>
    </div>

    <div id="main" class="view active">
        <div class="logo-area">
            <img src="GS-Logo.jpg" alt="Logo" id="trigger">
            <h1 id="t-main-h">Werbetechniker-Tools</h1>
        </div>
        <div class="menu-list">
            <div class="card" onclick="go('rollen')">
                <div class="icon"><i data-lucide="ruler"></i></div>
                <div class="card-text"><h2>Rollen-Meter</h2><p>Restmeter berechnen</p></div>
            </div>
            <div class="card" onclick="go('nutzen')">
                <div class="icon"><i data-lucide="layout-grid"></i></div>
                <div class="card-text"><h2>Nutzen-Optimierer</h2><p>Schnittpläne</p></div>
            </div>
            <div class="card" onclick="go('led')">
                <div class="icon"><i data-lucide="lightbulb"></i></div>
                <div class="card-text"><h2>LED-Profi</h2><p>Abstände & Ausleuchtung</p></div>
            </div>
        </div>
        <footer><strong>GRÖNER-SCHULZE GMBH</strong>V2.0.2 | 30.01.2026</footer>
    </div>

    <div id="view-rollen" class="view">
        <div onclick="go('main')" style="cursor:pointer; font-weight:bold; font-size:0.75rem; margin-bottom:10px;">← ZURÜCK</div>
        <div class="logo-area"><h1>Rollen-Meter</h1></div>
        <div style="background:white; padding:20px; border-radius:15px; color:var(--brand-navy); text-align:center;">
            Berechnung aktiv...
        </div>
    </div>
</div>

<script>
    // Easter Egg Logik
    let clicks = 0;
    let timer;
    document.getElementById('trigger').addEventListener('click', () => {
        clicks++;
        clearTimeout(timer);
        if (clicks === 5) {
            const popup = document.getElementById('egg-popup');
            popup.style.display = 'flex';
            setTimeout(() => { popup.style.display = 'none'; }, 3000);
            clicks = 0;
        }
        timer = setTimeout(() => { clicks = 0; }, 1000);
    });

    function go(v) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.getElementById(v === 'main' ? 'main' : 'view-' + v).classList.add('active');
        lucide.createIcons();
    }

    lucide.createIcons();
</script>
</body>
</html>
